<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Form Masuk</title>
  <link rel="stylesheet" href="style.css" />
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">

</head>

<body>

  <!-- Main Content -->
  <nav>
    <div class="nav-logo">TRUEFLIXX</div>
    <div class="nav-links">
      <a href="home.html">Beranda</a>
      <a href="#">Jelajahi</a>
      <a href="#">Layanan & Kontak</a>
      <a href="home.html">Profil</a>
    </div>
  </nav>
<body>
  <div class="wrapper">
    <div class="container">
      <div class="title">Form Masuk</div>
      <form action="#">
        <div class="flied">
          <input type="email" placeholder="Masukan Email" required />
        </div>
        <div class="flied">
          <input type="password" placeholder="Masukan Password" required />
        </div>

        <!-- Checkbox dan Lupa Password di satu baris -->
        <div class="content">
          <div class="checkbox">
            <input type="radio" name="pilihan" value="2" onclick="toggleRadio(this)">
            <label for="remember">Ingatkan Saya</label>
          </div>
          <a href="#" class="forgot-pass">Lupa Password?</a>
        </div>

        <!-- Tombol Daftar -->
        <div class="input-field">
          <input type="submit" value="Masuk"/>
        </div>
        <div class="signup-link">
        <a></a>Belum punya Akun? <a href="daftar.html">Daftar Sekarang</a>
        </div>
      </form>
    </div>
  </div>
  
  <script src="node.js"></script> <!-- Load script untuk navbar -->
  
</body>
</html>
