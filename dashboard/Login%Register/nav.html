<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Navbar Hitam</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">

  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
  
</head>
<body>

  <!-- Toggle Button -->
  <button class="menu-toggle" onclick="toggleSidebar()">☰</button>

  <!-- Sidebar -->
  <div class="sidebar hide" id="sidebar">
    <h2>Menu</h2>
    <a href="home.html">Dashboard</a>
    <a href="#">Profil</a>
    <a href="#">Pengaturan</a>
    <a href="#">Logout</a>
  </div>

  <!-- Main Content -->
  <div class="main-content">
    <h1>Halaman Utama</h1>
    <p>Ini adalah konten utama dari halaman. Sidebar bisa dibuka dengan tombol ☰.</p>
  </div>

  <script>
    function toggleSidebar() {
      document.getElementById("sidebar").classList.toggle("hide");
    }
  </script>

</body>
</html>

  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Poppins', sans-serif;
    }

    body {
      background: url('https://source.unsplash.com/random/1600x900') no-repeat center center/cover;
      height: 100vh;
    }

    nav {
      width: 100%;
      padding: 15px 30px;
      background: linear-gradient(to bottom, rgba(0,0,0,0.8), rgba(0,0,0,0.5));
      color: white;
      position: fixed;
      top: 0;
      left: 0;
      z-index: 100;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    .nav-logo {
      font-size: 1.5rem;
      font-weight: 600;
    }

    .nav-links {
      display: flex;
      gap: 25px;
    }

    .nav-links a {
      text-decoration: none;
      color: white;
      font-weight: 500;
      transition: color 0.3s ease;
    }

    .nav-links a:hover {
      color: #ccc;
    }
  </style>
</head>
<body>

  <nav>
    <div class="nav-logo">LogoKu</div>
    <div class="nav-links">
      <a href="#">Beranda</a>
      <a href="#">Tentang</a>
      <a href="#">Layanan</a>
      <a href="#">Kontak</a>
    </div>
  </nav>

</body>
</html>
